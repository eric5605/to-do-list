<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/underscore-min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <!-- Title -->
          <h2>To-do list</h2>
          <div class="row">
            <!-- The div where we will display to do list items -->
            <div class="col-xs-12">
              <div id="todo-list" class="row">
              </div>
            </div>
            <div class="col-xs-8">
              <!-- The input element for users to add To Do -->
              <input id="todo-input" class="form-control" placeholder="New To-Do">
              <!-- A button for adding ToDos -->
              <button id="add-button" type="button" class="btn btn-sm btn-primary">Add To-Do</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
