<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-5">
          <h2>To Do List</h2>
          <div id="todo-list">
          </div>
          <form id="create-task">
          <input id="new-task-content" type="text" placeholder="new task" required/>
          <button>Create</button>
        </form>
        <div class="btn-group btn-group-toggle" id="custom-btn" data-toggle="buttons">
          <label class="btn btn-primary btn-sm">
            <input type="radio" name="options" id="option1" autocomplete="off">Active
          </label>
          <label class="btn btn-primary btn-sm">
            <input type="radio" name="options" id="option2" autocomplete="off"> Complete
          </label>
          <label class="btn btn-primary btn-sm">
            <input type="radio" name="options" id="option3" autocomplete="off"> All Tasks
          </label>
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
